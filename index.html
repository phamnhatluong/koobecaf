async function uploadToCloudinary(file) {
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "unsigned_koobekaf"); 

  const res = await fetch("https://api.cloudinary.com/v1_1/dkn9qkmxe/image/upload", {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  if (!res.ok || !data.secure_url) {
    alert("L·ªói t·∫£i ·∫£nh l√™n Cloudinary: " + (data.error?.message || "kh√¥ng x√°c ƒë·ªãnh"));
    throw new Error("Upload th·∫•t b·∫°i");
  }

  return data.secure_url;
}
